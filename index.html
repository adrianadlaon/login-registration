<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            max-width: 600px;
            height: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000000;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.2), 0 0 60px rgba(0, 0, 0, 0.1);
            position: relative; 
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-family: cursive;
            margin-top: 180px;
            text-shadow: 6px 6px 12px rgba(0, 0, 0);
        }

        form {
            text-align: center;
        }

        p{
            text-align: left;
            margin-top: 20px;
        }

        h2{
            font-size: 50px;
            text-align: center;
            color: rgb(46, 148, 188);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            display: block;
            width: 100%;
            height: 50px;
            padding: 10px;
            margin-bottom: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #007bff, #0056b3, #007bff, #0056b3);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #0056b3, #007bff, #0056b3, #007bff);
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logForm {
            display: none;
        }

        .welcomePanel {
            margin-top: 50px;
            text-align: center;
        }

        form p{
            font-size: 25px;
            font-weight: bolder;
            font-family: monospace;
            margin-bottom: 50px;
        }

        .welcomePanel h2 {
            font-size: 1.8em;
        }
        #myvid{
            position: fixed;
            bottom: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            min-height: 100%;
            min-width: 100%;
            z-index: -1;
        }
        
    </style>
</head>
<body>
    <video autoplay muted loop id="myvid"> <source src="mov1.mov" type="video/mp4"></video>
    <h1>Login and Registration System</h1>
    <div class="container">
        <div class="regForm">
            <h2>Register here!</h2>
            <form action="#" id="registrationForm">
                <p>Username <input type="text" id="usernameReg"></p>
                <p>Password <input type="password" id="passwordReg"></p>
                <input type="submit" value="Register">
            </form>    
        </div>
        <div class="logForm">
            <h2>Login here!</h2>
            <form action="#" id="loginForm">
                <p id="user">Username <input type="text" id="username"></p>
                <p id="pass">Password <input type="password" id="password"></p>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="welcomePanel">
            <h2 id="greeting"></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
